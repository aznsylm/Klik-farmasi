name: Deploy Laravel ke Rumahweb (Final Fix)

on:
  push:
    branches: [ main ]

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploying...
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
      with:
        fetch-depth: 2

    # TAHAP 1: Kirim isi folder 'public' lokal ke 'public_html' yang sudah ada
    - name: ðŸ“‚ Deploy Public Assets
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./public/
        server-dir: ./public_html/ # Pakai ./ agar merujuk ke root hosting

    # TAHAP 2: Kirim sisanya ke folder 'laravel' yang sudah ada
    - name: ðŸ“‚ Deploy Core Laravel
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ./laravel/ # Pakai ./ agar merujuk ke root hosting
        exclude: |
          **/.git*
          **/node_modules/**
          **/vendor/**
          **/public/**
          **/storage/**
          **/tests/**
          .env
