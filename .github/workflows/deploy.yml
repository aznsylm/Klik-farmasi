name: Deploy Laravel ke Rumahweb (Custom Structure)

on:
  push:
    branches: [ main ]

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploying...
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    # TAHAP 1: Kirim isi folder 'public' lokal ke 'public_html' server
    - name: ðŸ“‚ Deploy Public Assets
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./public/
        server-dir: ./public_html/

    # TAHAP 2: Kirim folder inti (app, resources, dll) ke folder 'laravel' server
    - name: ðŸ“‚ Deploy Core Laravel
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ./laravel/
        exclude: |
          **/.git*
          **/node_modules/**
          **/vendor/**
          **/public/**
          .env
          tests/
