name: Deploy Laravel Rumahweb Final

on:
  push:
    branches: [ main ]

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploying...
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3
      with:
        fetch-depth: 2

# TAHAP 1: Deploy Public Assets (Tanpa menimpa file konfigurasi hosting)
    - name: ðŸ“‚ Deploy Public Assets
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./public/
        server-dir: ./ 
        exclude: |
          **/.git*
          **/.github*
          index.php       # <--- JANGAN UPLOAD INI (Supaya settingan cPanel aman)
          .htaccess       # <--- JANGAN UPLOAD INI (Supaya settingan cPanel aman)
          laravel/** # <--- Mencegah folder laravel nyasar masuk ke public_html
          .ftp-deploy-sync-state.json

    # TAHAP 2: Deploy file inti ke folder 'laravel' (Keluar dari public_html)
    - name: ðŸ“‚ Deploy Core Laravel
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ../laravel/
        exclude: |
          **/.git*
          **/.github*
          **/node_modules/**
          **/vendor/**
          **/public/**
          **/storage/**
          **/tests/**
          .env
          .ftp-deploy-sync-state.json