name: Deploy Laravel ke Rumahweb (Final Fix)

on:
  push:
    branches: [ main ]

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploying...
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v3

    # TAHAP 1: Deploy Public Assets
    - name: ðŸ“‚ Deploy Public Assets
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./public/
        server-dir: ./ 
        exclude: |
          **/.git*
          **/.github*

    # TAHAP 2: Deploy Core Laravel
    - name: ðŸ“‚ Deploy Core Laravel
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ../laravel/
        exclude: |
          **/.git*
          **/.github*
          **/node_modules/**
          **/vendor/**
          **/public/**
          **/storage/**
          **/tests/**
          .env